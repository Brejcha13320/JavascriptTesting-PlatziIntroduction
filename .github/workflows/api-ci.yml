name: API CI

on:
  push:
    paths:
      - "./api/**"
      - ".github/workflows/api-ci.yml"

defaults:
  run:
    working-directory: ./api

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0
          cache: "npm"
          cache-dependency-path: ./api/package-lock.json

      - name: Install Dependencies
        run: npm ci # npm i pero Entorno de CI

      - name: Run Unit Test
        run: npm run test

  e2e:
    runs-on: ubuntu-latest
    container:
      image: node:20.9.0
    services:
      mongo-e2e:
        image: mongo:4.4
        ports:
          - 27018:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test123

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci # npm i pero Entorno de CI

      - name: Run Unit Test
        run: npm run test:e2e
        env:
          MONGO_DB_NAME: demo
          MONGO_URL: mongodb://test:test123@mongo-e2e:27018?retryWrites=true&writeConcern=majority
